<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ title }}</title>
    <style>
        /* Reset */
        body, table, td, p, a, li, blockquote {
            -webkit-text-size-adjust: 100%;
            -ms-text-size-adjust: 100%;
        }
        table, td {
            mso-table-lspace: 0pt;
            mso-table-rspace: 0pt;
        }
        img {
            -ms-interpolation-mode: bicubic;
            border: 0;
            height: auto;
            line-height: 100%;
            outline: none;
            text-decoration: none;
        }
        
        /* Base Styles */
        body {
            margin: 0 !important;
            padding: 0 !important;
            background-color: #f4f4f4;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
        }
        
        .email-container {
            max-width: 600px;
            margin: 0 auto;
            background-color: #ffffff;
        }
        
        /* Header */
        .header {
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            padding: 30px 20px;
            text-align: center;
        }
        .header h1 {
            color: #ffffff;
            margin: 0;
            font-size: 28px;
            font-weight: 700;
            letter-spacing: -0.5px;
        }
        .header .subtitle {
            color: #a0aec0;
            margin: 8px 0 0 0;
            font-size: 14px;
        }
        .header .date {
            color: #4fd1c5;
            margin: 5px 0 0 0;
            font-size: 12px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        
        /* Content */
        .content {
            padding: 30px 20px;
        }
        
        /* Section Headers */
        .section-header {
            font-size: 18px;
            font-weight: 600;
            color: #1a202c;
            margin: 0 0 15px 0;
            padding-bottom: 10px;
            border-bottom: 2px solid #4fd1c5;
        }
        
        /* Stock Table */
        .stock-table {
            width: 100%;
            border-collapse: collapse;
            margin: 20px 0;
        }
        .stock-table th {
            background-color: #2d3748;
            color: #ffffff;
            padding: 12px 8px;
            text-align: left;
            font-size: 12px;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }
        .stock-table td {
            padding: 15px 8px;
            border-bottom: 1px solid #e2e8f0;
            font-size: 14px;
            color: #2d3748;
        }
        .stock-table tr:hover {
            background-color: #f7fafc;
        }
        
        /* Stock Row */
        .stock-rank {
            font-weight: 700;
            color: #4fd1c5;
            font-size: 16px;
        }
        .stock-ticker {
            font-weight: 700;
            color: #1a202c;
            font-size: 15px;
        }
        .stock-name {
            color: #718096;
            font-size: 12px;
            display: block;
            margin-top: 2px;
        }
        .stock-price {
            font-weight: 600;
        }
        .stock-change-positive {
            color: #38a169;
            font-weight: 600;
        }
        .stock-change-negative {
            color: #e53e3e;
            font-weight: 600;
        }
        
        /* Rating Badges */
        .rating-badge {
            display: inline-block;
            padding: 4px 8px;
            border-radius: 4px;
            font-size: 11px;
            font-weight: 700;
            text-transform: uppercase;
        }
        .rating-strong-buy {
            background-color: #c6f6d5;
            color: #22543d;
        }
        .rating-buy {
            background-color: #c6f6d5;
            color: #276749;
        }
        .rating-neutral {
            background-color: #fefcbf;
            color: #744210;
        }
        .rating-sell {
            background-color: #fed7d7;
            color: #c53030;
        }
        
        /* Score Bar */
        .score-bar {
            width: 100%;
            height: 6px;
            background-color: #e2e8f0;
            border-radius: 3px;
            overflow: hidden;
            margin-top: 4px;
        }
        .score-fill {
            height: 100%;
            background: linear-gradient(90deg, #4fd1c5, #38b2ac);
            border-radius: 3px;
        }
        
        /* Growth Metrics */
        .growth-metric {
            font-size: 11px;
            color: #718096;
        }
        .growth-positive {
            color: #38a169;
        }
        .growth-negative {
            color: #e53e3e;
        }
        
        /* Sparkline */
        .sparkline {
            width: 60px;
            height: 20px;
        }
        
        /* Market Summary */
        .market-summary {
            background-color: #f7fafc;
            padding: 20px;
            border-radius: 8px;
            margin: 20px 0;
        }
        .market-summary p {
            margin: 0;
            color: #4a5568;
            font-size: 14px;
            line-height: 1.6;
        }
        
        /* Footer */
        .footer {
            background-color: #2d3748;
            padding: 25px 20px;
            text-align: center;
        }
        .footer p {
            color: #a0aec0;
            font-size: 12px;
            margin: 5px 0;
            line-height: 1.5;
        }
        .footer .disclaimer {
            color: #718096;
            font-size: 10px;
            margin-top: 15px;
        }
        
        /* Mobile Responsive */
        @media screen and (max-width: 600px) {
            .email-container {
                width: 100% !important;
            }
            .header h1 {
                font-size: 24px !important;
            }
            .stock-table th, .stock-table td {
                padding: 10px 5px !important;
                font-size: 12px !important;
            }
            .content {
                padding: 20px 15px !important;
            }
        }
    </style>
</head>
<body>
    <center>
        <table role="presentation" cellspacing="0" cellpadding="0" border="0" width="100%" style="background-color: #f4f4f4;">
            <tr>
                <td>
                    <div class="email-container">
                        {% block content %}{% endblock %}
                    </div>
                </td>
            </tr>
        </table>
    </center>
</body>
</html>
