<!DOCTYPE html>
<html>
<head>
<style>
html { background: #ffffff; }
body {
  width: 720pt; height: 405pt; margin: 0; padding: 0;
  background: #1C2833;
  font-family: Arial, sans-serif;
  display: flex;
  flex-direction: column;
  justify-content: center;
  align-items: center;
}
.accent-bar {
  position: absolute;
  top: 0;
  left: 0;
  width: 720pt;
  height: 12pt;
  background: #E74C3C;
}
.content {
  text-align: center;
}
h1 {
  color: #FFFFFF;
  font-size: 48pt;
  margin: 0 0 15pt 0;
  letter-spacing: 2pt;
}
.ticker {
  color: #E74C3C;
  font-size: 72pt;
  font-weight: bold;
  margin: 0 0 20pt 0;
}
.subtitle {
  color: #AAB7B8;
  font-size: 20pt;
  margin: 0;
}
.date {
  position: absolute;
  bottom: 30pt;
  right: 40pt;
  color: #6C7A89;
  font-size: 12pt;
}
</style>
</head>
<body>
<div class="accent-bar"></div>
<div class="content">
  <p class="ticker">AXON</p>
  <h1>AXON ENTERPRISE</h1>
  <p class="subtitle">Comprehensive Investment Analysis</p>
</div>
<p class="date">January 3, 2026</p>
</body>
</html>
